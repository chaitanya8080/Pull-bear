<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment by Debit Card</title>
    <link rel = "stylesheet" href = "paymentDebit.css">
</head>
<body>
    <div class="container">
        <div id = "leftdiv">
            <div id = "mainHeading">

                <div ><img id = "heading" class="cms-image-logo cms-image-logo--dark" src="https://static.pullandbear.net/2/static2/img/headLogo/logo_pull_black.svg" width="256" height="42" alt=""></div>
                <div><svg id = "contact" role="presentation" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M2.50001 11.4445L2.5 11.4458C2.49638 12.8335 2.82062 14.2025 3.4463 15.4413L3.44725 15.4432C4.18971 16.9287 5.33111 18.1782 6.7436 19.0518C8.15609 19.9253 9.78388 20.3883 11.4446 20.3889L11.4458 20.3889C12.8335 20.3925 14.2025 20.0683 15.4412 19.4426C15.5602 19.3825 15.6983 19.3724 15.8248 19.4146L20.2607 20.8932C20.6516 21.0235 21.0235 20.6517 20.8932 20.2608L19.4145 15.8248C19.3724 15.6983 19.3825 15.5603 19.4426 15.4413C20.0683 14.2025 20.3925 12.8335 20.3889 11.4458L20.3889 11.4447C20.3882 9.7839 19.9252 8.15611 19.0517 6.74363C18.1782 5.33114 16.9287 4.18974 15.4431 3.44728L15.4431 3.44729L15.4412 3.44633C14.2025 2.82065 12.8335 2.49641 11.4458 2.50003H11.4444H10.9029C8.71484 2.62408 6.64883 3.54911 5.09896 5.09898C3.54909 6.64885 2.62406 8.71487 2.5 10.9029L2.50001 11.4445Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"></path><rect x="7" y="8" width="9" height="1" rx="0.5" fill="black"></rect><rect x="7" y="14" width="9" height="1" rx="0.5" fill="black"></rect><rect x="7" y="11" width="9" height="1" rx="0.5" fill="black"></rect><circle cx="22" cy="2" r="2"></circle></svg>
                </div>
            </div>
            <div id = "homeDelivery">
                <form id = "debitCardDetails">
                    <label>DETAILS FOR DEBIT OR CREDIT CARD:</label><br>
                    <input id = "cardName" placeholder="Name on card"><br>
                    <input id = "cardNumber" placeholder="Card number">
                    <input id = "month" placeholder="Month">
                    <span>/</span>
                    <input id = "year" placeholder="Year">
                    <input id = "cvv" placeholder="CVV" type = "password">
                </form>
                <p></p>
            </div>
            <div id = "terms">
                <button id = "return">Return</button>
                <button id = "continue">Continue</button>
                <p>The terms and conditions, Privacy Policy</p>
            </div>
        </div>
        <div id = "orderSummary">

            <div id = "orderSummary">
                <header>PURCHASE SUMMARY</header>
                <hr>
                <div id= productInfo>
                   
                </div>
                <div id = "total">
                    <div>
                        <h3>TOTAL</h3>
                        <p>Including VAT</p>
                    </div>
                    <div id = "price">
                        <br><br>
                        <h3 id = "totalPrice"></h3>
                    </div>
                </div>

        </div>

        </div>
    </div>
</body>
</html>
